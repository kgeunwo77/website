        <section id="one" style="background-color: rgb(196, 207, 238);">
            <header class="title" style="padding-top: 50px;">
                <h1>상담 신청</h1><br>
            </header>
            <p>상담 분야를 선택해주세요.</p>
            <select>
                <optgroup label="치료">
                    <option>스마트폰 중독 치료</option>
                    <option>음란물 중독 치료</option>
                </optgroup>
                <optgroup label="예방">
                    <option>스마트폰 중독 예방</option>
                    <option>음란물 중독 예방</option>
                </optgroup>
            </select><br><br>

            <p>성함과 번호를 적어주세요.</p>
            <form>
                <fieldset>
                    <legend>정보</legend>
                    <table>
                        <tr>
                            <td><label for="name">이름 : </label></td>
                            <td><input id="name" type="text"></td>
                        </tr>
                        <tr>
                            <td><label for="phone">전화번호 : </label></td>
                            <td><input id="phone" type="text"></td>
                        </tr>
                        <tr>
                            <td><label for="gender">성별 : </label></td>
                            <td><input id="gender" type="radio" name="gender">남</td>
                            <td><input id="gender" type="radio" name="gender">여</td>
                        </tr>
                        <tr>
                            <td><label for="history">진료기록 유무 : </label></td>
                            <td><input id="history" type="checkbox"></td>
                        </tr>
                    </table><br>
                    <input type="reset">
                    <button onclick="buttonclick()">신청</button>
                </fieldset>
            </form>
        </section>
